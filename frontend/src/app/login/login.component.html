<form #form="ngForm" (ngSubmit)="onSubmit(form)"  class="demo">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">
          LOGIN 
        </h4>
      </div>
      <div class="modal-body">
        <div class="form-group input-group mb-3">
          <div class="input-group-append">
            <label class="input-group-text" for="inputGroupSelect02">USERNAME</label>
          </div>
          <input type="text" class="form-control" name="username" [(ngModel)]="login.username" />
        </div>
        <div class="form-group input-group mb-3">
          <div class="input-group-append">
            <label class="input-group-text" for="inputGroupSelect02">PASSWORD</label>
          </div>
          <input type="password" class="form-control" name="password" [(ngModel)]="login.password" />
        </div>
        <label style="color:red">{{ failFlag }}</label>
       
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">GO</button>
      </div>

    </div>
  </div>
</form>
