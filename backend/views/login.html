<html>
   <head>
      <title>静小小专属</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet", href="../javascripts/bootstrap.min.js"/>
<link rel="stylesheet" href="../css/login.css"/>
<link rel="stypesheet" href="../js/login.js"/>
   </head>
   <body>
        <div class="container">
         <div class="card card-container">
            <img id="profile-img" src="images/toto1.jpeg" class="profile-img-card"/>
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" action="/paylist/list" method="post">
                <input type="text" name="userName" class="form-control" placeholder="Account" required autofocus>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
        </div>
            <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <!-- 包括所有已编译的插件 -->
   </body>
</html>
